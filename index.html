<section>

<script>
const produto=document.getElementById("produto");
const quantidade=document.getElementById("quantidade");
const total=document.getElementById("total");

function atualizarTotal(){
  total.innerHTML=`<strong>Total: R$ ${(produto.value*quantidade.value).toFixed(2)}</strong>`;
}
produto.onchange=atualizarTotal;
quantidade.oninput=atualizarTotal;

function mostrarPix(){
  const pix=document.getElementById("pixBox");
  if(pagamento.value==="Pix"){
    pix.style.display="block";
    const valor=(produto.value*quantidade.value).toFixed(2);
    document.getElementById("qrPix").src=
      `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=PIX 99984772668 VALOR ${valor}`;
  }else pix.style.display="none";
}

function salvarPedido(p){
  let pedidos=JSON.parse(localStorage.getItem("pedidos"))||[];
  pedidos.unshift(p);
  localStorage.setItem("pedidos",JSON.stringify(pedidos));
}

function finalizarPedido(){
  const totalFinal=(produto.value*quantidade.value).toFixed(2);

  const pedido={
    data:new Date().toLocaleString(),
    nome:nome.value,
    produto:produto.options[produto.selectedIndex].text,
    qtd:quantidade.value,
    total:totalFinal,
    pagamento:pagamento.value
  };

  salvarPedido(pedido);

  const msg=`üç¢ Pedido Espetinho Nota 10
Nome: ${pedido.nome}
Produto: ${pedido.produto}
Qtd: ${pedido.qtd}

Pagamento: ${pedido.pagamento}
Endere√ßo: ${endereco.value}`;

  window.open("https://wa.me/5599984772668?text="+encodeURIComponent(msg));
}
